
    <!-- Tutorials Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Tutorials</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item blogBox">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link blogBoxLink" data-toggle="modal">

                            <div>
                            <img src="img/profile.png" class="img-responsive" alt="GeoGreen Logo">
                            </div>
                            <div>
                            <p class="text-center">{{ post.blogTitle }}</p>       
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
